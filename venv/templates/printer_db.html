{% extends 'base.html' %}
{% block body %}

<div class='container bg-warning'>
<div class="alert alert">
    <h2>{{ ob_db.data_.date() }}</h2>
    <h3>{{ ob_db.title }}</h3>
    <p>{{ ob_db.intro }}</p>
    <p>{{ ob_db.story }}</p>

    <a href="/print_db/{{ ob_db.id-1 }}" class="btn btn-warning">Попередня стаття</a>
    <a href="/print_db/{{ ob_db.id+1 }}" class="btn btn-success">Наступна стаття</a>
    <a href="/print_db/{{ ob_db.id }}/delete" class="btn btn-danger">Delete</a>
    <a href="/print_db/{{}}/editor" class="btn btn-warning">Edit</a>
</div>
</div>


{% endblock %}
