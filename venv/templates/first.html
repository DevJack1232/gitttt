
{% extends 'base.html' %}
{% block body %}


{% for el in notes %}
<div class='container bg-warning'>
<div class="alert alert">

    <h2>{{ el.data_.date() }}</h2>
    <h3>{{ el.title }}</h3>
    <p>{{ el.intro }}</p>
    <a href="/print_db/{{ el.id }}" class="btn btn-success">Детально</a>

</div>
</div>
{% endfor %}

{% endblock %}
